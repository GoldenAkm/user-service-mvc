<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 5px 10px;
      background-color: #ff5a5f;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #f14044;
    }

    aside {
      background-color: #f2f2f2;
      padding: 10px;
      width: 200px;
      height: 100vh;
      float: left;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
    }

    nav ul li a.active {
      background-color: #333;
      color: #fff;
    }

    main {
      padding: 20px;
      margin-left: 220px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Admin Panel</h1>
  <a href="/" class="logout-btn">Logout</a>
</header>

<aside>
  <nav>
    <ul>
      <li><a href="/users/dashboard/page" class="active">Dashboard</a></li>
      <li><a href="/users/page">Users</a></li>
      <li><a href="/users/products">Products</a></li>
      <li><a href="/users/orders">Orders</a></li>
    </ul>
  </nav>
</aside>

<main>
  <section>
    <h2>Welcome to the Admin Panel</h2>
    <p>Manage your website efficiently.</p>
  </section>
</main>

<footer>
  <p>&copy; 2023 Admin Panel. All rights reserved.</p>
</footer>
</body>
</html>
