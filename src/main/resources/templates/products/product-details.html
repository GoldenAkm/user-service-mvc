<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 15px;
      background-color: #ff5a5f;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #f14044;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .product-details-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .product-details-section h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .product-details-section p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-details-section span {
      font-weight: bold;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Product Details</h1>
  <a href="/users/login" class="logout-btn">Logout</a>
</header>

<main>
  <div class="product-details-section">
    <h3>Product Name: <span th:text="${product.name}"></span></h3>
    <p>Product Expiration: <span th:text="${product.expDate}"></span></p>
    <p>Product Price: <span th:text="${product.price}"></span></p>
  </div>
</main>

<footer>
  <p>&copy; 2023 Admin Panel. All rights reserved.</p>
</footer>
</body>
</html>
