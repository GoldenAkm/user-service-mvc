<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Products</title>
  <style>
    /* Reset CSS to normalize styles across different browsers */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #ff5a5f;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #f14044;
    }

    aside {
      background-color: #f2f2f2;
      padding: 10px;
      width: 200px;
      min-height: 100vh;
      float: left;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
    }

    nav ul li a.active {
      background-color: #333;
      color: #fff;
    }

    main {
      padding: 20px;
      margin-left: 220px;
    }

    section {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Custom styles for the products list */
    .products-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .products-list li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .products-list h3 {
      margin: 0;
      font-size: 18px;
    }

    .products-list p {
      margin: 5px 0;
    }

    .products-list span {
      font-weight: bold;
    }

    /* Custom styles for the "Find Product" section */
    .find-product-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .find-product-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .find-product-section p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .find-product-section .find-product-form {
      display: flex;
      align-items: center;
    }

    .find-product-section label {
      font-weight: bold;
      margin-right: 10px;
    }

    .find-product-section input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .find-product-section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .find-product-section button:hover {
      background-color: #45a049;
    }

    /* Custom styles for the "Add Product" section */
    .add-product-section {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .add-product-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .add-product-section form {
      display: flex;
      flex-direction: column;
    }

    .add-product-section label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .add-product-section input[type="text"],
    .add-product-section input[type="datetime-local"],
    .add-product-section input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .add-product-section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
      margin-top: 10px;
    }

    .add-product-section button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
<header>
  <h1>Admin Panel</h1>
  <a href="/users/login" class="logout-btn">Logout</a>
</header>

<aside>
  <nav>
    <ul>
      <li><a href="/dashboard/page">Dashboard</a></li>
      <li><a href="/users/page">Users</a></li>
      <li><a href="/products" class="active">Products</a></li>
      <li><a href="/orders">Orders</a></li>
    </ul>
  </nav>
</aside>

<main>
  <section class="find-product-section">
    <h2>Find Product</h2>
    <p>Enter the product name to search:</p>
    <form action="/products/this-product" method="get" class="find-product-form">
      <label for="getName">Product Name:</label>
      <input type="text" id="getName" name="name" required>
      <button type="submit">Find</button>
    </form>
  </section>
  <section class="add-product-section">
    <h2>Add Product</h2>
    <form action="/products/addProduct" method="post">
      <div class="exp_date-container">
        <label for="exp_date">Product Expiration:</label>
        <input type="datetime-local" id="exp_date" name="expDate">
      </div>
      <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price">
      </div>
      <button type="submit">Add Product</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2023 Admin Panel. All rights reserved.</p>
</footer>
</body>
</html>
